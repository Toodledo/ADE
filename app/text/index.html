		<h2>Text editing directive</h2>
		
		<p>A directive that makes a text string editable, with optional max length.</p>
		
		<section>
			<p><div class="ade-editme sample" ade-text ade-id="1234" ng-model="data"></div></p>
			<p><div class="ade-editme sample" ade-text ade-id="1235" ade-max="20" ng-model="data2"></div></p>
		
			<p>The directive will broadcast a message when the edit starts and when it finishes so that your controllers and models can handle the edit properly.</p>

			<b>Last Message :</b>
			<pre><span id="message">{{ lastMessage }}</span></pre>
		</section>

		</div>
